{% if clients %}
<div class="absolute z-50 w-full bg-white border border-brand-200 rounded-lg shadow-xl max-h-48 overflow-y-auto mt-1">
    {% for client in clients %}
    <div class="p-2 hover:bg-brand-100 cursor-pointer border-b border-gray-50 last:border-0" @click="
            clientId = '{{ client.id }}'; 
            clientName = '{{ client.name }}'; 
            searchOpen = false;
         ">
        <div class="font-bold text-gray-700">{{ client.name }}</div>
        <div class="text-xs text-gray-500">{{ client.phone }}</div>
    </div>
    {% endfor %}
</div>
{% elif request.GET.search %}
<div
    class="absolute z-50 w-full bg-white border border-brand-200 rounded-lg shadow-xl mt-1 p-2 text-gray-400 text-sm italic">
    No se encontraron resultados
</div>
{% endif %}
