{% if clients %}
<div class="absolute z-50 w-full bg-white border border-brand-300 rounded-lg shadow-2xl max-h-60 overflow-y-auto mt-1">
    {% for client in clients %}
    <div class="p-3 hover:bg-brand-50 cursor-pointer border-b border-gray-100 last:border-0 transition-colors" @click="
            clientId = '{{ client.id }}'; 
            clientName = '{{ client.name }}'; 
            searchOpen = false;
            $el.closest('form')?.querySelector('input[name=client_search_display]')?.blur();
         ">
        <div class="font-bold text-gray-800 text-sm">{{ client.name }}</div>
        <div class="text-xs text-gray-500 flex items-center gap-1 mt-0.5">
            <span>ğŸ“±</span>
            <span>{{ client.phone }}</span>
        </div>
    </div>
    {% endfor %}
</div>
