{% load humanize %}
{% if cart_items %}
{% for item in cart_items %}
<div class="flex justify-between items-center bg-white p-2 rounded border border-brand-200 group relative">

    <div class="flex-1 truncate pr-2">
        <div class="font-bold text-brand-500 text-sm truncate">{{ item.name }}</div>
        <div class="text-xs text-gray-400 font-mono flex items-center gap-1">
            <span>${{ item.price|intcomma }}</span>
        </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-1 mr-2">
        <button
            class="w-6 h-6 flex items-center justify-center bg-gray-100 text-gray-600 rounded hover:bg-gray-200 font-bold text-xs"
            hx-post="{% url 'update_cart_item' %}" hx-vals='{"product_id": "{{ item.id }}", "action": "decrement"}'
            hx-target="#cart-items">
            -
        </button>

        <span class="text-sm font-bold w-6 text-center">{{ item.quantity }}</span>

        <button
            class="w-6 h-6 flex items-center justify-center bg-gray-100 text-gray-600 rounded hover:bg-gray-200 font-bold text-xs"
            hx-post="{% url 'update_cart_item' %}" hx-vals='{"product_id": "{{ item.id }}", "action": "increment"}'
            hx-target="#cart-items">
            +
        </button>
    </div>

    <div class="text-right flex flex-col items-end">
        <div class="font-bold text-brand-400 text-sm">${{ item.subtotal|intcomma }}</div>
        <button class="text-xs text-red-400 hover:text-red-600 mt-1" hx-post="{% url 'update_cart_item' %}"
            hx-vals='{"product_id": "{{ item.id }}", "action": "remove"}' hx-target="#cart-items">
            Eliminar
        </button>
    </div>
</div>
{% endfor %}

<div class="mt-4 pt-4 border-t border-brand-200">
    <div class="flex justify-between items-center text-xl font-bold text-brand-500">
        <span>Total:</span>
        <span>${{ cart_total|intcomma }}</span>
    </div>
</div>
{% else %}
<div class="text-center text-gray-400 py-10 flex flex-col items-center">
    <span class="text-4xl mb-2">ðŸ›’</span>
    Carrito vacÃ­o
</div>
{% endif %}
