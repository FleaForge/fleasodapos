{% extends 'pos/base.html' %}

{% block content %}
<div class="flex flex-col md:flex-row gap-4 h-[calc(100vh-100px)]">
    <!-- Left Side: Product Search & Grid -->
    <div class="flex-1 flex flex-col space-y-4">
        <div class="bg-white p-4 rounded-xl shadow-sm border border-brand-200">
            <input type="text" name="search" placeholder="Buscar art√≠culo para venta..."
                class="w-full p-3 bg-brand-100 rounded-lg border-none focus:ring-2 focus:ring-brand-500"
                hx-get="{% url 'search_products' %}" hx-trigger="keyup changed delay:200ms, search"
                hx-target="#pos-results" autofocus>
        </div>

        <div id="pos-results"
            class="flex-1 overflow-y-auto grid grid-cols-2 lg:grid-cols-3 gap-3 content-start pb-20 md:pb-0">
            <!-- Results load here -->
            <div class="col-span-full text-center text-gray-400 mt-10">
                Escribe para buscar productos...
            </div>
        </div>
    </div>

    <!-- Right Side: Cart -->
    <div class="w-full md:w-96 bg-white rounded-xl shadow-lg border border-brand-200 flex flex-col h-[60vh] md:h-full">
        <div
            class="p-4 border-b border-brand-200 bg-brand-500 text-white rounded-t-xl flex justify-between items-center">
            <h2 class="font-bold">Carrito de Venta</h2>
            <button class="text-xs bg-red-400 hover:bg-red-500 px-2 py-1 rounded" hx-post="{% url 'clear_cart' %}"
                hx-target="#cart-items">
                Limpiar
            </button>
        </div>

        <!-- Cart Items List -->
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-2">
            {% include 'pos/partials/cart_items.html' with cart=request.session.cart %}
        </div>

        <!-- Checkout Section -->
        <div class="p-4 bg-brand-100 border-t border-brand-200 rounded-b-xl">
            <form action="{% url 'checkout' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3" x-data="{ searchOpen: false, clientId: '', clientName: '' }">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Cliente</label>
                    <input type="hidden" name="client_id" :value="clientId" required>

                    <div class="relative">
                        <input type="text" x-model="clientName" @input="searchOpen = true"
                            @click.outside="searchOpen = false"
                            class="w-full p-2 rounded border border-brand-200 focus:ring-2 focus:ring-brand-500"
                            placeholder="üîç Buscar por nombre o celular..." required autocomplete="off"
                            hx-get="{% url 'search_clients' %}" hx-trigger="keyup changed delay:200ms"
                            hx-target="#client-search-results" name="client_search_display">

                        <!-- Dropdown Results -->
                        <div id="client-search-results" x-show="searchOpen"></div>

                        <!-- Clear/Reset -->
                        <div class="absolute right-2 top-2 cursor-pointer text-gray-400 hover:text-red-500"
                            x-show="clientId" @click="clientId = ''; clientName = ''; searchOpen = false">
                            ‚úï
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Fecha de Venta</label>
                    <input type="datetime-local" name="created_at"
                        class="w-full p-2 rounded border border-brand-200 text-sm">
                    <p class="text-[10px] text-gray-400">Dejar vac√≠o para usar fecha/hora actual.</p>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold text-gray-500 mb-1">M√©todo de Pago</label>
                    <select name="payment_method" class="w-full p-2 rounded border border-brand-200">
                        <option value="CASH">Contado (Efectivo)</option>
                        <option value="CREDIT">Cr√©dito</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full bg-brand-500 text-white font-bold py-3 rounded-lg hover:bg-brand-400 transition shadow-lg">
                    COBRAR TOTAL
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
