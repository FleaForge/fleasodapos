<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Clientes - FleasoDaPos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            100: '#f9f9f5',
                            200: '#e7ecda',
                            300: '#cddecc',
                            400: '#3f897a',
                            500: '#5592a3',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-brand-500">

    <div class="w-full max-w-md text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Consulta de Estado</h1>
        <p class="text-gray-500">Ingresa tu número de teléfono para ver tu deuda.</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-brand-200">
        <form hx-post="{% url 'public_check_debt' %}" hx-target="#result" hx-swap="innerHTML">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 ml-1 text-gray-600">Número de Celular</label>
                <input type="tel" name="phone"
                    class="w-full px-4 py-3 rounded-xl bg-brand-100 border-none focus:ring-2 focus:ring-brand-500 focus:outline-none transition text-lg tracking-widest text-center"
                    placeholder="3001234567" required>
            </div>
            <button type="submit"
                class="w-full bg-brand-400 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-brand-500 transition transform active:scale-95">
                Consultar
            </button>
        </form>
    </div>

    <!-- Results Container -->
    <div id="result" class="w-full max-w-md mt-6"></div>

    <div class="mt-12 text-center">
        <a href="{% url 'login' %}" class="text-xs text-gray-400 hover:text-brand-500">Acceso Administrativo</a>
    </div>

</body>

</html>
